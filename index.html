<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="header-index" class="logo-location">
      <a href="index.html">
        <div class="logo">
          <img src="images/logo/ohmyfood.png" alt="restaurant logo" /></div
      ></a>
      <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <div class="font-roboto">Paris, Belleville</div>
      </div>
    </div>
    <div class="menu-section">
      <div class="section">
        <h2>Book the menu you like</h2>
        <div class="font-paragraph">
          Discover top-of-the-art restaurants we picked for you
        </div>
        <button>Explore our restaurants</button>
      </div>
    </div>
    <div class="work-section">
      <h2>How it works</h2>
      <div class="work-buttons">
        <button>
          <section>1</section>
          <i class="fa-solid fa-mobile-screen-button"></i>
          <h3>Choose a restaurant</h3>
        </button>
        <button>
          <section>2</section>
          <i class="fa-solid fa-bars"></i>
          <h3>Create your menu</h3>
        </button>
        <button>
          <section>3</section>
          <i class="fa-thin fa-hotel"></i>
          <h3>Go enjoy it at the restaurant</h3>
        </button>
      </div>
    </div>
    <div class="restaurant-section">
      <h2>Restaurant</h2>
      <div class="cards">
        <div class="card">
          <a href="FullPlate.html">
            <div class="img">
              <img
                src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt=""
              />
            </div>
            <div class="content">
              <div class="content-items">
                <h3>The Full Palette</h3>
                <p>New York</p>
              </div>
              <div class="content-logo"><i class="fas fa-heart"></i></div>
            </div>
          </a>
        </div>
        <div class="card">
          <a href="EnchantedPlate.html">
            <div class="img">
              <img
                src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt=""
              />
            </div>
            <div class="content">
              <div class="content-items">
                <h3>The Enchanted Plate</h3>
                <p>New York</p>
              </div>
              <div class="content-logo"><i class="fas fa-heart"></i></div>
            </div>
          </a>
        </div>

        <div class="card">
          <a href="Bastille.html">
            <div class="img">
              <img
                src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt=""
              />
            </div>
            <div class="content">
              <div class="content-items">
                <h3>Bastille</h3>
                <p>New York</p>
              </div>
              <div class="content-logo"><i class="fas fa-heart"></i></div>
            </div>
          </a>
        </div>

        <div class="card">
          <a href="Gourmand.html">
            <div class="img">
              <img
                src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt=""
              />
            </div>
            <div class="content">
              <div class="content-items">
                <h3>Le Gourmand</h3>
                <p>New York</p>
              </div>
              <div class="content-logo"><i class="fas fa-heart"></i></div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <footer>
      <h3>ohmyfood</h3>
      <p>
        <a href="#"><i class="fa-solid fa-utensils"></i>Suggest a restaurant</a>
      </p>
      <p>
        <a href="#"
          ><i class="fa-solid fa-handshake-angle"></i>Become a partner</a
        >
      </p>
      <p><a href="#">Legal</a></p>
      <p><a href="#">Contact</a></p>
    </footer>
  </body>
</html>
